{{define "contents"}}
<h2>Branches</h2>
<div id="gw-branches-list">
    {{range .Branches}}
    <a href="{{$.ProjectLink}}?commit=refs/heads/{{.}}"><div>{{.}}</div></a>
    {{end}}
</div>
<h2>Tags</h2>
<div id="gw-tags-list">
    {{range .Tags}}
    <a href="{{$.ProjectLink}}?commit=refs/tags/{{.}}"><div>{{.}}</div></a>
    {{end}}
</div>
{{end}}
